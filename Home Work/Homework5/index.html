<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><strong>Контактная информация</strong></legend>
<div>
    <input type="text" id="first_name" name="first_name" class="first_name" placeholder="Your name" maxlength="20" required>
</div>

<div>
   <input type="tel" id="mob_tel" name="mob_tel" class="mob_tel" placeholder="Your mobile number" maxlength="15" required>
</div>
<div>
    <input type="email" id="your_email" name="your_email" class="your_email" placeholder="Your E-mail" maxlength="20">
</div>
<div>
   <textarea name="textarea_message" id="textarea_message" cols="30" rows="10" placeholder="Your message" maxlength="200"></textarea>
</div>
<div>
    <label for="select">Заказать разработку сайта</label>
    <select name="select" id="select">
        <option value="value1">одностраничный</option> 
        <option value="value2">многостраничный</option>
        <option value="value3">интернет магазин</option>
        <option value="value4">на Тильда</option>
    </select>
</div>
<div>
    <button type="submit">Send</button> 
</div>
</fieldset>

    </form>
</body>
</html>
